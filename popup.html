<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="popup.css">
    <script src="Brython-3.10.6/brython.js"></script>
    <script src="Brython-3.10.6/brython_stdlib.js"></script>
    <script src="popup.py" type="text/python"></script>  
</head>
<body>
    <div><span id="show_title">12306抢票助手</span></div>
    <br>
    <div>起始站点：<input type="text" id="fromstate"></div>
    <div>目的站点：<input type="text" id="tostate"></div>
    <div>身份：<input type="radio" class="identity" value="student"> 学生
        <input type="radio" class="identity" value="adult"> 成人</div>
    <div>出发日期<input type="date" id="leavedate"></div>
    <button id="checkticket">查询</button>
</body>
</html>
